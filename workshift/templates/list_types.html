{% extends "base.html" %}

{% load static from staticfiles %}
{% load request_tags %}
{% load bootstrap %}

{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
{% endblock %}

{% block content %}
<div class="table_container">
{% for shift in shifts %}
<p>{{ shift.title }}</p>
<p>{{ shift.pool.title }}</p>
<p>{{ shift.hours }}</p>
{% endfor %}
</div> <!-- .table_container -->
{% endblock %}
