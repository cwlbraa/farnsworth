{% extends "w_base.html" %}

{% load static from staticfiles %}
{% load request_tags %}
{% load bootstrap %}

{% block w_headers %}
<script type="text/javascript" src="{% static 'jquery/jquery-1.11.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tinymce/layout.js' %}"></script>
{% endblock %}

{% block w_content %}
<div class="instance_container">
  <h1 class="w_title">{{ page_name }}</h1>
  <form method="post" action="">
	{% csrf_token %}
	{{ edit_form|bootstrap }}
	<button type="submit" class="btn btn-success" name="edit">Edit</button>
	<button type="submit" class="btn btn-danger" name="delete"><span class="glyphicon glyphicon-fire"></span> Delete</button>
  </form>
</div> <!-- .instance_container -->
{% endblock %}

{% block w_endscripts %}
<script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'ui/js/jquery.formset.js' %}"></script>
<script type="text/javascript">
  function renewDatePickers(row) {
    $("[id$=time]", row || null).datetimepicker({pickDate: false});
    $("[id$=date]", row || null).datetimepicker({pickTime: false});
  };
  $(document).ready(function() {
    renewDatePickers();
  });
</script>
{% endblock %}
