{% extends "w_base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}

{% block w_headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/bootstrap-datetimepicker.min.css' %}" />
{% endblock %}

{% block w_content %}
<div class="w_container">
  <h1 class="w_title">Start New Semester</h1>
  <form method="post" action="">
	{% csrf_token %}
	<div class="form-group">
	  {{ semester_form|bootstrap }}
	  <div class="text-center"><button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus"></span> Start Semester</button></div>
	</div> <!-- .form-group -->
  </form>
</div> <!-- .w_container -->
{% endblock %}

{% block w_endscripts %}
<script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-datetimepicker.min.js' %}"></script>
<script type="text/javascript">
  $(function() {$("#id_start_date").datetimepicker({pickTime: false});});
  $(function() {$("#id_end_date").datetimepicker({pickTime: false});});
  //$(function() {$("#id_year").datetimepicker({
	//	format: "YYYY",
	//	viewMode: "years",
	//	minViewMode: "years",
	//	pickTime: false
	});});
  $(document).ready(function() {
		$('#id_rate').wrap('<div class="input-group"></div>');
		$('<span class="input-group-addon">$</span>').insertBefore('#id_rate');
	});
</script>
{% endblock %}
