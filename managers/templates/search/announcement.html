{% load highlight %}
{% load thread_tags %}
<h3 class="result_title">{% if not object.pinned %}<small>Archived</small> {% endif %}
	<a href="{% url 'view_announcement' announcement_pk=object.pk %}">Announcement</a> <small>by {{ object.manager }}
	(<a href="{% url 'member_profile' targetUsername=object.incumbent.user.username %}">{{ object.incumbent|display_user:user }}</a>)</small></h3>
<div class="result_highlight">{% highlight result.text with query %}</div>
