language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls

# command to run tests
script:
  - coverage run --source=base,threads,events,managers python setup.py test

# command to notify coveralls
after_success:
  - coveralls
