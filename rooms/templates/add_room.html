{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}

{% block headers %}
<script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tinymce/layout.js' %}"></script>
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/add_room.css' %}" />
{% endblock %}

{% block content %}
<div class="table_container">
  <div class="header">
    <h3 class="table_title medium_title">{{ page_name }}</h3>
  </div> <!-- .header -->
  <div class="room_table main_table">
	<form id="new_room_form" method="post" action="">
	  {% csrf_token %}
	  <div class="form-group">
		{{ add_form|bootstrap }}
		<div class="text-center">
		  <button type="submit" class="btn btn-success" name="add_room"><span class="glyphicon glyphicon-bullhorn"></span> Add Room</button>
		</div> <!-- .text-center -->
	  </div> <!-- .form-group -->
	</form>
  </div> <!-- .room_table -->
</div>
{% endblock %}
