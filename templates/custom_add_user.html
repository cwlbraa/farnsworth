{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}
{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/custom_add_user.css' %}" />
{% endblock %}

{% block content %}
	<div id="add_user_form">
		<div class="header"><h3 class="table_title">Add a User</h3></div>
		<form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				{{ add_user_form|bootstrap }}
				<div class="text-center"><button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus"></span> Add User</button></div>
			</div>
		</form>
	</div>
{% endblock %}
