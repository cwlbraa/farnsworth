{% extends "base.html" %}

{% load static from staticfiles %}

{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/custom_add_user.css' %}" />
{% endblock %}

{% block content %}
	<div id="add_user_form">
		<div class="header"><h3 class="table_title">Add a User</h3></div>
		<div class="fieldWrapper">{{ non_field_error }}</div>
		<form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				{{ add_user_form.as_p }}
				<div class="text-center"><button type="submit" class="btn btn-lg btn-success">Add User</button></div>
			</div>
		</form>
	</div>
{% endblock %}

{% block endscripts %}
<script>
$("input").addClass("form-control");
$("input[type=checkbox]").removeClass("form-control");
</script>
{% endblock %}
