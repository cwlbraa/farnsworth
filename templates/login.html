{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}
{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/login.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-8">
    <div id="login_form">
      <div class="header"><h3 class="table_title">Login</h3></div>
      <div class="main_table">
	<form method="post" action="">
	  {% csrf_token %}
	  <div class="form-group">
	    {{ form|bootstrap }}
	    <div class="text-center"><button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-lock"></span>Enter</button></div>
	  </div>
	</form>
      </div> <!-- .main_table -->
    </div> <!-- #login_form -->
  </div> <!-- .col-md-8 -->
  <div class="col-md-4">
    <div id="social_login_form">
      <div class="header"><h3 class="table_title">Login using OAuth</h3></div>
      <div class="main_table">
	<ul>
	  <li><a href="{% url 'social:begin' 'google-oauth2' %}">Google</a></li>
	  <li><a href="{% url 'social:begin' 'github' %}">GitHub</a></li>
	</ul>
	</div> <!-- .form-group -->
      </div> <!-- .main_table -->
    </div> <!-- #social_login_form -->
  </div> <!-- .col-md-4 -->
{% endblock %}
