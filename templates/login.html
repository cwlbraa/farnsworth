{% extends "base.html" %}

{% load static from staticfiles %}

{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/login.css' %}" />
{% endblock %}

{% block content %}
	<div id="login_form">
		<div class="header"><h3 class="table_title">Login</h3></div>
		<div class="fieldWrapper">{{ non_field_error }}</div>
		<form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">Username</label>{{ form.username.errors }}
				<input id="id_username" class="form-control" maxlength="100" name="username" type="text">
				<label for="id_password">Password</label>{{ form.password.errors }}
				<input id="id_password" class="form-control" maxlength="100" name="password" type="password">
				<div class="text-center"><button type="submit" class="btn btn-lg btn-success">Enter</button></div>
			</div>
		</form>
	</div>
{% endblock %}
