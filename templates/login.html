{% extends "base.html" %}

{% load static from staticfiles %}

{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/login.css' %}" />
{% endblock %}

{% block content %}
	<div id="login_form">
		<div id="login_form_title">Login</div>
		<div class="fieldWrapper">{{ non_field_error }}</div>
		<form method="post" action="">
			{% csrf_token %}
			<table id="login_form_table">
				{{ form.as_table }}
			</table>
			<input id="button" type="submit" value="Enter" />
		</form>
	</div>
{% endblock %}
