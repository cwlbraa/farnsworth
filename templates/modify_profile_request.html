{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}
{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/modify_profile_request.css' %}" />
{% endblock %}

{% block content %}
	<div id="add_user_form">
		<div class="header"><h3 class="table_title">Add a User</h3></div>
		<form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				{{ add_user_form|bootstrap }}
				<div class="text-center">
				<div class="btn-group btn-group-lg">
					<button type="submit" name="add_user" class="btn btn-success">Add User</button>
					<button type="submit" name="delete_request" class="btn btn-danger">Delete Request</button>
				</div>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
