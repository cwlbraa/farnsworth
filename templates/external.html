{% extends "base.html" %}

{% load static from staticfiles %}

{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'jquery/nivo/nivo-slider.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'jquery/nivo/themes/default/default.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/external.css' %}" />
{% endblock %}

{% block jumbotron %}
<div id="jumbotron" class="jumbotron">
	<div class="container">
	<h1>We are Afro.</h1>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid page_container">

</div>
{% endblock %}
{% block endscripts %}
<script type="text/javascript" src="{% static 'jquery/nivo/jquery.nivo.slider.js' %}"></script>
<script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider({
			effect: 'slideInLeft',
			animSpeed: 800,
			pauseTime: 5000,
			startSlide: 0,
			directionNav: true,
			controlNav: true,
			pauseOnHover: true,
			prevText: '<',
			nextText: '>',
			
		});
	});
</script>
{% endblock %}
