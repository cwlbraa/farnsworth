{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}
{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/custom_delete_user.css' %}" />
{% endblock %}

{% block content %}
<div id="delete_user_form" class="table_container">
  <div class="header"><h3 class="table_title">Delete a User</h3></div>
  <div class="main_table">
	<form method="post" action="">
	  {% csrf_token %}
	  <div class="form-group">
		{{ delete_user_form|bootstrap }}
		<div class="text-center"><button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-minus"></span> Delete User</button></div>
	  </div>
	</form>
  </div> <!-- .main_table -->
</div> <!-- #delete_user_form -->
{% endblock %}
