{% load highlight %}
{% load thread_tags %}
<h3 class="result_title">{% if not result.object.pinned %}<small>Archived</small> {% endif %}Announcement <small>by {{ result.object.manager }}
	(<a href="{% url 'member_profile' targetUsername=result.object.incumbent.user.username %}">{{ result.object.incumbent|display_user:user }}</a>)</small></h3>
<div class="result_description">{{ result.object.post_date }} (updated {{ result.object.change_date }}): {{ result.object.body|safe }}</div>
