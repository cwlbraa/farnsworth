{% load highlight %}
{% load thread_tags %}
<h4 class="result_title"><a href="{% url 'view_request' request_pk=result.object.pk %}">{{ result.object.request_type.human_readable_name|title }} Request</a> <small>by <a href="{% url 'member_profile' targetUsername=result.object.owner.user.username %}">{{ result.object.owner|display_user:user }}</a></small></h4>
<div class="result_description">{% highlight result.text with query %}</div>
