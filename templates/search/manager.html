{% load highlight %}
<div class="result_title">{{ result.object.title }} ({% if result.object.incumbent %}<a href="{% url 'member_profile' targetUsername=result.object.incumbent.user.username %}">{{ result.object.incumbent.user.get_full_name }}</a>{% else %}No incumbent{% endif %})</div>
<div class="result_description">Duties: {{ result.object.duties|safe }}</div>
