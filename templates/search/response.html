{% load highlight %}
<h4 class="result_title">{% if result.object.request.request_type.enabled %}<a href="{% url 'view_request' request_pk=result.object.request.pk %}">{{ result.object.request.request_type.human_readable_name|title }} Request</a>{% else %}{{ result.object.request_type.human_readable_name|title }}{% endif %} <small>Response to request</small></h4>
<div class="result_description">{% highlight result.text with query %}</div>
