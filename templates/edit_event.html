{% extends "base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}
{% block headers %}
<script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tinymce/layout.js' %}"></script>
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/edit_event.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/bootstrap-datetimepicker.min.css' %}" />
{% endblock %}

{% block content %}
<div class="table_container">
	<div class="header"><h3 class="table_title">{{ page_name }}</h3></div> <!-- .header -->
	<div class="event_table">
		<form id="event_form" method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				{{ event_form|bootstrap }}
				<div class="text-center">
				<div class="btn-group">
					<button type="submit" class="btn btn-success" name="post_event">Save Event</button>
					<button type="submit" class="btn btn-danger" name="cancel_event">Save and Cancel</button>
				</div> <!-- .btn-group -->
				</div> <!-- .text-center -->
			</div> <!-- .form-group -->
		</form>
	</div> <!-- .event_table -->
</div>
{% endblock %}

{% block endscripts %}
<script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-datetimepicker.min.js' %}"></script>
<script type="text/javascript">
	$(function(){$("#id_start_time").datetimepicker();});
	$(function(){$("#id_end_time").datetimepicker();});
</script>
{% endblock %}
