{% extends "base.html" %}

{% load static from staticfiles %}
{% block headers %}
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/content.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'ui/css/external.css' %}" />
{% endblock %}

{% block jumbotron %}
<div class="container-fluid hidden-xs" style="height: 100%;">
<div class="row" style="height: 100%;">
<div class="col-md-12" style="padding: 0px; height: 100%">
	<iframe id="big_frame" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=2347+Prospect+Street,+Berkeley,+CA&amp;aq=0&amp;oq=2347+Pros&amp;sll=37.870775,-122.30098&amp;sspn=0.081034,0.169086&amp;ie=UTF8&amp;hq=&amp;hnear=2347+Prospect+St,+Berkeley,+California+94704&amp;t=m&amp;z=14&amp;ll=37.868338,-122.249728&amp;output=embed"></iframe>
</div>
</div>
</div>

<div class="container visible-xs" style="margin-top: 20px;">
<div class="row" style="height: 100%">
<div class="col-xs-10 col-xs-offset-1">
	<iframe id="small_frame" width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=2347+Prospect+Street,+Berkeley,+CA&amp;aq=0&amp;oq=2347+Pros&amp;sll=37.870775,-122.30098&amp;sspn=0.081034,0.169086&amp;ie=UTF8&amp;hq=&amp;hnear=2347+Prospect+St,+Berkeley,+California+94704&amp;t=m&amp;z=14&amp;ll=37.868338,-122.249728&amp;output=embed"></iframe>
</div>
</div>
</div>
{% endblock %}


{% block endscripts %}
<script>
$(document).ready(function() {
	$('html').css('height', $(window).height() - 51);
	$('html').css('overflow', 'hidden');
	$('#bottom').addClass('visible-xs');
	$('#body').parent().hide();
	$('.navbar').css('margin-bottom', 0);
	$(window).resize(function () {
		$('html').css('height', $(window).height() - 51);
	});
});
</script>
{% endblock %}
