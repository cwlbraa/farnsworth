{% extends "base.html" %}

{% block content %}
<div class="bordered_div">
    {% for note in notes %}
    {% if not forloop.first %}<hr class="main_divider" />{% endif %}
    <div class="hover_row" style="padding: 5px;">
        <b>{{ note.name }}</b>,
        <span class="text-muted">{{ note.timestamp }}</span>:
        {{ note.body }}
    </div>
    {% endfor %}
</div>
{% endblock %}
