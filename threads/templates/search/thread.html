{% load thread_tags %}
<h3 class="result_title"><a href="{% url 'view_thread' thread_pk=object.pk %}">{{ object.subject }}</a> <small>Thread</small></h3>
<div class="result_description"><a href="{% url 'member_profile' targetUsername=object.owner.user.username %}">{{ object.owner|display_user:user }}</a>, {{ object.start_date }}, {{ object.number_of_messages }} message{{ object.number_of_messages|pluralize }}. Last updated {{ object.change_date }}.</div>
