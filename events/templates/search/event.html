{% load highlight %}
<h3 class="result_title">{% if object.cancelled %}<small class="text-danger">Cancelled</small>
	{% endif %}<a title="View Event" href="{% url 'events:view' event_pk=object.pk %}">{{ object.title }}</a>
	<small>Event</small></h3>
<div class="result_description">{{ object.location }}, {{ object.start_time }} - {{ object.end_time }} </div>
<div class="result_highlight">{% highlight result.text with query %}</div>
