{% extends "base.html" %}

{% block content %}
<h1>
  {{ page_name }}
</h1>
<hr />

<table class="table table-striped table-bordered table-condensed table-hover" style="margin: 0px;">
  <thead>
    <tr>
      <th>Page</th>
      <th>Last Edited</th>
    </tr>
  </thead>
  <tbody>
    {% for page in pages %}
    <tr>
      <td>
	<a href="{{ page.get_absolute_url }}">
	  {{ page.slug }}
	</a>
      </td>
      <td>
	{{ page.revisions.latest.created_at }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="page">
  {{ revision.content_html|safe }}
</div>
{% endblock %}

{% block endscripts %}
<script type="text/javascript">
  $(document).ready(function() {
    $('.table').tablesorter({
        sortList: [[1, 1]],
        widgets: ["resizable", "filter"],
        widgetOptions: {
            resizable: true
        }
    });
  });
</script>
{% endblock %}
