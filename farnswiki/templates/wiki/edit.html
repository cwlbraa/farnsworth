{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<div class="pull-right">
  <a href="{% if page %}{{ page.get_absolute_url }}{% else %}{% url 'wiki_all' %}{% endif %}" class="btn btn-default">
    <span class="glyphicon glyphicon-arrow-left"></span> Back
  </a>
</div>
<h1>{{ page_name }}</h1>

<hr />

<form method="POST">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="text-center">
    <button class="btn btn-primary" name="edit">
      <span class="glyphicon glyphicon-floppy-disk"></span> Save
    </button>
    {% if can_delete %}
    <button class="btn btn-danger" name="delete">
      <span class="glyphicon glyphicon-fire"></span> Delete
    </button>
    {% endif %}
  </div>
</form>
{% endblock %}
