{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<h1>
  {% if page.pk %}
  Edit {{ page.slug }}
  {% else %}
  Add {{ page.slug }}
  {% endif %}
</h1>

<hr />

<form method="POST">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="text-center">
    <button class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span> Save
    </button>
    <a href="{{ page.get_absolute_url }}" class="btn btn-default">Cancel</a>
  </div>
</form>
{% endblock %}
